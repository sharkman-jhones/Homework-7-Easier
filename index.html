<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1>Train Schedule</h1>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
				<form>
					<div class="form-group">
						<label for="trainName">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>
					<div class="form-group">
					<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">						
					</div>
					<div class="form-group">
					<label for="freqMin">Frequency (min)</label>
						<input type="number" class="form-control" id="freqMin">
					</div>

					<div class="form-group">
						<label for="nextArrive">Next Arrival</label>
						<input type="time" class="form-control" name="nextArrive">
					</div>

					<div class="form-group">
						<label for="minAway">Minutes Away</label>
						<input type="number" class="form-control" id="minAway">
					</div>

				</form>
            </div>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="assets/javascript/jquery-3.1.0.min.js"></script>
    <script src="assets/javascript/program.js"></script>
</body>

</html>
